<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static%}
    <link rel="stylesheet" href="{%static 'signup.css' %}">
    <link rel="stylesheet" href="{%static 'css/bootstrap.css'%}">
    <title>Sign Up</title>
</head>
<body style="background-image: url('{% static '/img/background.jpg' %}'); background-size: cover;">
    
  
               
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <section class="vh-100 bg-image">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Create an account</h2>

  
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Create A Username (use only letters and numbers)" Required>
        </div>
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter Your First Name" Required>
        </div>
        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Your Last Name" Required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Address" Required>
        </div>
        <div class="form-group">
            <label for="pass1">Password</label>
            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Create Your Password" Required>
        </div>
        <div class="form-group">
            <label for="pass2">Confirm Password</label>
            <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm Your Password" Required>
        </div>
        
        <div class="d-flex justify-content-center">
          <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" type="submit">Register</button>

        </div>

        <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
            class="fw-bold text-body"><u>Login here</u></a></p>


        
    </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    $(document).ready(function() {
      // Display toast message for confirmation email sent
      {% if confirmation_email_sent %}
          toastr.success('Confirmation email sent. Please check your inbox.', 'Success', {
              closeButton: true,
              progressBar: true,
              newestOnTop: true,
              positionClass: 'toast-bottom-right'
          });
      {% endif %}

      // Display toast message for email sent
      {% if email_sent %}
          toastr.success('Email sent successfully.', 'Success', {
              closeButton: true,
              progressBar: true,
              newestOnTop: true,
              positionClass: 'toast-bottom-right'
          });
      {% endif %}
  });
  </script>
   
</body>
</html>
